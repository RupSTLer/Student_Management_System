<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Teacher Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Book Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center">Create New Student</h1>
                <div class = "card-body">
                    <form th:action="@{/students}" th:object = "${student}" method = "POST">
                        <div class = "form-group">
                            <label>Student First Name</label>
                            <Input type="text" name="firstname" th:field="*{firstname}" placeholder="Enter student first name" class ="form-control">
                        </div>
                        
                        <div class = "form-group">
                            <label>Student Last Name</label>
                            <Input type="text" name="lastname" th:field="*{lastname}" placeholder="Enter student last name" class ="form-control">
                        </div>
                        
                        <div class = "form-group">
                            <label>Student Email</label>
                            <Input type="text" name="email" th:field="*{email}" placeholder="Enter student email" class ="form-control">
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
